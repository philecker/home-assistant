blueprint:
  name: Person Detected - Camera Notification + LLM Vision Remember
  description: >
    Sends a snapshot notification when motion is detected. 
    Includes a timestamped image, link to the live feed,
    and remembers the snapshot in LLM Vision â€” only when a person is detected.
  domain: automation
  input:
    motion_sensor:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
    person_sensor:
      name: Person Detection Sensor (e.g. Frigate)
      selector:
        entity:
          domain: binary_sensor
    camera:
      name: Camera
      selector:
        entity:
          domain: camera
    camera_name:
      name: Camera Name
      selector:
        text:

trigger:
  - platform: state
    entity_id: !input motion_sensor
    to: "on"

variables:
  camera_entity: !input camera
  person_entity: !input person_sensor
  label: !inpu
